<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Portfolio Wireframe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>
        <nav role="navigation">
            <h2>Nav</h2>
        </nav>

        <main role="main">  
            <header>
                <h1>Name</h1>
            </header>
            <section role="article" class="about">
                <div>
                    <p class="text">About me text</p>
                    <p class="text">More text</p>
                    <p class="text">More text</p>
                </div>
            </section>
            <section role="article" class="projects">
                <h2>Projects</h2>
                <div class="projectsContainer">
                    <div class="container">
                        <div class="thumbnail">Thumbnail</div>
                        <div class="containerIcons">
                                <div class="icons">HTML</div>
                                <div class="icons">CSS</div>
                                <div class="icons">JS</div>
                        </div>
                        <p class="text">Project description...</p>
                    </div>
                </div>
            </section>
            <section role="article" class="contact">
                <h2>Contact</h2>
                <p class="text">More info about what I am seeking professionally.</p>
            </section>
            <footer>
                <div class="icons">Gmail</div>
                <div class="icons">LinkedIn</div>
                <div class="icons">Github</div>
            </footer>
        </main> 
    </body>
</html>
